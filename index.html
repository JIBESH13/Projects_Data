<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="879977963300-c6f8oi08l6c92gntor4blhebs9kkjkqm.apps.googleusercontent.com">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>My Login</title>
    <form>
        <!-- Email input -->
        <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's Login to your account!</div>
        <div class="input-container ic1">
          <input id="Username" class="input" type="email" placeholder=" " />
          <div class="cut"></div>
          <label for="Username" class="placeholder">Username</label>
      </div>
        <!-- Password input -->
        <div class="input-container ic2">
          <input id="password" required="" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label> 
        <!-- An element to toggle between password visibility -->
          <i class="far fa-eye" id="togglePassword" style="margin-left: 20px; margin-top: 15px; position: absolute; cursor: pointer; color: lightslategray;"></i>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="signin">Sign in</button>

        <div class="g-signin2" data-onsuccess="onSignIn">
            <div style="height:36px;width:120px;" class="abcRioButton abcRioButtonLightBlue">
                <div class="abcRioButtonContentWrapper">
                    <div class="abcRioButtonIcon" style="padding:8px">
                        <div style="width:18px;height:18px;" class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                        </div>
                    </div>
                    <span style="font-size:13px;line-height:34px;" class="abcRioButtonContents">
                        <span id="not_signed_ind2ko2q71zgbv">Sign in</span><span id="connectedd2ko2q71zgbv" style="display:none">Signed in
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="data">
          <p>Name</p>
          <p id="name" class="alert alert-success"></p>
          <p>Email</p>
          <p id="email"></p>
          <p>Mobile number</p>
          <p id="mobile_number"></p>
          <button type="button" class="btn btn-danger" onclick="SingOut();">Sign Out</button>

        </div>
    </div>
      </form>
</head>
<body>
  <script src="function.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

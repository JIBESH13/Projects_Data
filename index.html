<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="879977963300-se71v9o6jer60hqjn9el05h0j3ikls8l.apps.googleusercontent.com">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>My Login</title>
    <form>
        <!-- Email input -->
        <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's Login to your account!</div>
        <div class="input-container ic1">
          <input id="Username" class="input" type="email" placeholder=" " />
          <div class="cut"></div>
          <label for="Username" class="placeholder">Username</label>
      </div>
        <!-- Password input -->
        <div class="input-container ic2">
          <input id="password" required="" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label> 
        <!-- An element to toggle between password visibility -->
          <i class="far fa-eye" id="togglePassword" style="margin-left: 20px; margin-top: 15px; position: absolute; cursor: pointer; color: lightslategray;"></i>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="signin">Sign in</button>

        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <div class="data">
          <p>Name</p>
          <p id="name" class="alert alert-success"></p>
          <p>Email</p>
          <p id="email"></p>
          <p>Mobile number</p>
          <p id="mobile_number"></p>
          <button type="button" class="btn btn-danger" onclick="SingOut();">Sign Out</button>

        </div>
    </div>
      </form>
</head>
<body>
  <script src="function.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</body>
</html>
